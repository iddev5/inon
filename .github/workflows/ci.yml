name: CI

on: [push, pull_request]

jobs:
    fmt-check:
        name: Check formatting
        timeout-minutes: 1
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v1
              with:
                  version: master
            - name: Check format
              run: zig fmt --check .
    build:
        name: Build and test
        timeout-minutes: 5
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v1
              with:
                  version: master
            - name: Setup Gyro
              uses: mattnite/setup-gyro@v1
            - name: Build
              run: gyro build
            - name: Run demo
              run: gyro build run
            # - name: Test
            #  run: gyro build test
